  <script src="js/juery-3.5.1.min.js"></script>
    <script>
$.getJSON( "http://www.geoplugin.net/json.gp?ip=", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
  </script>
</head>
